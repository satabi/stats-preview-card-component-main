<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main id="main">
      <section class="card">
        <div class="content-container">
          <div class="card__header-content">
            <h1>
              Get <span class="text-highlight">insights</span> that help your
              business grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="data-count">
            <div class="metric">
              <h3>10k+</h3>
              <span class="metric__label">companies</span>
            </div>
            <div class="metric">
              <h3>314</h3>
              <span class="metric__label">templates</span>
            </div>
            <div class="metric">
              <h3>12M+</h3>
              <span class="metric__label">quries</span>
            </div>
          </div>
        </div>
        <div class="image-content">
          <img
            src="./images/image-header-mobile.jpg"
            alt="header-mobile"
            class="image-content__mobile center"
          />
          <img
            src="./images/image-header-desktop.jpg"
            alt="header-desktop"
            class="image-content__desktop center"
          />
        </div>
      </section>
    </main>

  </div> -->
  </body>
</html>
